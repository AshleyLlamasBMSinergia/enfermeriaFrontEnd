<div class="background">
    <div class="container">
        <div class="row abs-center d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="m-4">
                            <form (ngSubmit)="login()">

                                <div class="text-center pb-5 text-primary">
                                    <img width="50px" src="../assets/icons/login.svg">
                                    <legend class="ml-1 mb-0">Iniciar sesión</legend>
                                </div>
                                
                                <div class="form-group">
                                    <label for="username-email">Correo electrónico</label>
                                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="credentials.email" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Contraseña</label>
                                    <div class="input-group mb-3">
                                        <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" id="password" name="password" [(ngModel)]="credentials.password" required>
                                        <button class="btn btn-pink" type="button" id="showPassword" (click)="showPassword = !showPassword"><i class="fas {{ showPassword ? 'fa-eye-slash' : 'fa-eye' }}"></i></button>
                                    </div>
                                </div>
                                <div class="form-group text-center">
                                    <button type="submit" class="btn btn-pink">Entrar :)</button>
                                </div>
                                <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
