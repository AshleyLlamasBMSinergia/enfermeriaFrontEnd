<div class="background">
    <div class="container">
        <div class="row abs-center d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="m-4">
                            <form (ngSubmit)="login()">
                                <legend class="text-center">Iniciar sesi칩n</legend>

                                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="credentials.email" required>
                                </div>
                                <div class="form-group">

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
