<div class="content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header text-secondary border-0">
                <h3 class="card-title text-center">Todos los casos de incapacidades</h3>
            </div>
            <div class="card-header border-0">
                <div class="row">
                    <div class="col-xl-9 col-lg-8 col-md-8 col-sm-8">
                    </div>
                    <div class="col-xl-3 col-lg-4 col-md-4 col-sm-4">
                        <a class="btn btn-sm btn-pink btn-block  my-2" routerLink="/enfermeria/casos/create"><i class="fas fa-plus"></i> Nuevo caso</a>
                    </div>
                </div>   
            </div>
            <div class="card-body table-responsive p-0">
                <table class="table table-sm table-striped table-valign-middle">
                    <thead>
                    <tr class="text-center">
                        <th>#</th>
                        <th>Empleado</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody *ngIf="casos.length > 0; else nocasos">
                        <tr *ngFor="let caso of casos | paginate: {itemsPerPage: elementosPorPagina, currentPage: paginaActual}">
                            <td class="text-center">
                                {{ caso.id }}
                            </td>
                            <td>
                                {{ getTextoCapitalizado(caso.empleado.nombre) }}
                            </td>
                            <td width="10px">
                                <button (click)="showCaso(caso.id)" class="btn btn-sm btn-secondary">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                    <ng-template #nocasos>
                        <tr>
                            <td colspan="4" class="text-center">Sin casos</td>
                        </tr>
                    </ng-template>
                </table>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center">
                    <pagination-controls (pageChange)="paginaActual = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
