<div class="content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header text-secondary border-0">
              <h3 class="card-title text-center">Todas las consultas</h3>
              <div class="card-tools">
                <a href="#" class="btn btn-tool btn-sm">
                  <i class="fas fa-download"></i>
                </a>
              </div>
            </div>
            <div class="card-header border-0">
                <div class="float-right">
                    <a class="btn btn-success" routerLink="/enfermeria/consultas/create"><i class="fas fa-plus"></i> Generar consulta</a>
                </div>    
            </div>
            <div class="card-body table-responsive p-0">
              <table class="table table-striped table-valign-middle">
                <thead>
                <tr>
                <th>Paciente</th>
                  <th>Fecha</th>
                  <th>Hora</th>
                  <th></th>
                  <th></th>
                  <th></th>
                </tr>
                </thead>
                <tbody *ngFor="let consulta of consultas">
                    <tr>
                        <td>
                            <img src="../assets/dist/img/user2-160x160.jpg" alt="Product 1" class="img-circle img-size-32 mr-2">
                            {{ consulta.pacientable?.nombre }} {{ consulta.pacientable?.paterno }}
                        </td>
                        <td>
                            {{ consulta.fecha | date:'dd/MM/yyyy' }}
                        </td>
                        <td>
                            {{ consulta.fecha | date:'h:mm a' }}
                        </td>
                        <td width="10px">
                            <button href="#" class="btn btn-default">
                                <i class="fas fa-eye"></i>
                            </button>
                        </td>
                        <td width="10px">
                            <button href="#" class="btn btn-primary">
                                <i class="fas fa-edit"></i>
                            </button>
                        </td>
                        <td width="10px">
                            <button href="#" class="btn btn-danger">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
              </table>
            </div>
        </div>
    </div>
</div>
