<div *ngFor="let examen_embarazo of historialMedico!.examenes_embarazo; let i = index">
<div>
    <div class="border-bottom mb-2" [id]="'headingAccordionEE' + i">
    <h5 class="mb-0">
        <button class="btn collapsed btn-none-efects border-0" [attr.data-toggle]="'collapse'" [attr.data-target]="'#collapseEEmbarazo' + i" [attr.aria-expanded]="false" [attr.aria-controls]="'collapseEEmbarazo' + i">
        <h5 class="text-secondary">
            <img src="assets/icons/carpeta.svg" alt="Carpeta" width="35px">
            {{ examen_embarazo.fecha | date:'dd/MM/yyyy' }}
        </h5>
        </button>
    </h5>
    </div>
    <div [id]="'collapseEEmbarazo' + i" class="collapse" [attr.aria-labelledby]="'headingAccordionEEmbarazo' + i" data-parent="#examenE">
    <div class="bg-light rounded p-3">
        <div class="py-3">
        <a class="btn btn-tool btn-sm float-right" (click)="destroyEEmbarazo(examen_embarazo.id)">
            <i class="fas fa-trash text-danger"></i>
        </a>
        </div>

        <div class="row">
        <div class="py-2 col-12 col-sm-6">
            <div class="d-flex border-bottom py-2">
            <div>
                <b>Tipo</b>
            </div>
            <div class="ml-auto">
                {{examen_embarazo?.tipo || '-'}}
            </div>
            </div>
        </div>

        <div class="py-2 col-12 col-sm-6">
            <div class="d-flex border-bottom py-2">
            <div>
                <b>Resultado</b>
            </div>
            <div class="ml-auto">
                {{examen_embarazo?.resultado || 'No ‚ùå'}}
            </div>
            </div>
        </div>

        <div class="py-2 col-12" *ngIf="examen_embarazo?.comentarios">
            <div class="d-flex py-2">
            <div>
                <b>Comentarios</b>
            </div>
            </div>
            <div>
            <div class="border rounded bg-white p-2">
                {{ examen_embarazo?.comentarios }}
            </div>
            </div>
        </div>


        </div>
    </div>
    </div>
</div>
</div>

<div *ngIf="mostrarFormularioEEmbarazo">
<div class="bg-light rounded p-3 mt-3">
    <form [formGroup]="formEEmbarazo" (submit)="storeEEmbarazo()">

    <div class="row">
        <div class="py-2 col-12">
        <div class="d-flex justify-content-between border-bottom py-2">
            <div>
            <b>Tipo</b>
            </div>
            <div class="ml-2">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="tipo" id="tipo1" value="Reingreso">
                <label class="form-check-label" for="tipo1">Reingreso</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="tipo" id="tipo2" value="Periodico">
                <label class="form-check-label" for="tipo2">Periodico</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="tipo" id="tipo3" value="Temporal">
                <label class="form-check-label" for="tipo3">Temporal</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="tipo" id="tipo4" value="Especial">
                <label class="form-check-label" for="tipo4">Especial</label>
            </div>
            </div>
        </div>
        </div>
        <div class="py-2 col-12">
        <div class="d-flex justify-content-between border-bottom py-2">
            <div>
            <b>Resultado</b>
            </div>
            <div class="ml-2">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="resultado" id="resultado1" value="Positivo">
                <label class="form-check-label" for="resultado1">Positivo</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="resultado" id="resultado2" value="Negativo">
                <label class="form-check-label" for="resultado2">Negativo</label>
            </div>
            </div>
        </div>
        </div>
        <div class="py-2 col-12">
        <div class="d-flex justify-content-between pt-2">
            <div>
            <b>Comentarios</b>
            </div>
        </div>
        <div>
            <div class="ml-2">
            <textarea class="form-control form-control-sm" formControlName="comentarios" id="comentarios" row="3"></textarea>
            </div>
        </div>
        </div>
    </div>

    <div class="text-center pt-3">
        <button type="submit" class="btn btn-sm btn-pink">
        <i class="fas fa-save"></i> Guardar
        </button>
    </div>
    </form>
</div>
</div>

<div *ngIf="!mostrarFormularioEEmbarazo" class="text-center pt-3">
<button type="submit" class="btn btn-sm btn-pink" (click)="abrirFormularioEEmbarazo()"><i class="fas fa-plus"></i> Nuevo examen de embarazo</button>
</div>
