<div class="content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header text-secondary border-0">
                <h3 class="card-title text-center">Todas las incapacidades</h3>
            </div>
            <div class="card-header border-0">
                <div class="row">
                    <div class="col-xl-9 col-lg-8 col-md-8 col-sm-8">
                    </div>
                    <div class="col-xl-3 col-lg-4 col-md-4 col-sm-4">
                        <a class="btn btn-sm btn-pink btn-block  my-2" routerLink="/enfermeria/incapacidades/create"><i class="fas fa-plus"></i> Nueva incapacidad</a>
                    </div>
                </div>   
            </div>
            <div class="card-body table-responsive p-0">
                <table class="table table-striped table-valign-middle">
                    <thead>
                    <tr class="text-center">
                        <th>Empleado</th>
                        <th>Tipo</th>
                        <th>Fecha</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody *ngIf="incapacidades.length > 0; else noIncapacidades">
                        <tr *ngFor="let incapacidad of incapacidades | paginate: {itemsPerPage: elementosPorPagina, currentPage: paginaActual}">
                            <td>
                                {{incapacidad.empleado.nombre}}
                            </td>
                            <td>
                                {{incapacidad.tipo_incidencia.Nombre}}
                            </td>
                            <td>
                                {{incapacidad?.fechaEfectiva | date:'dd/MM/yyyy'}}
                            </td>
                            <td width="10px">
                                <button (click)="showIncapacidad(incapacidad.id)" class="btn btn-sm btn-secondary">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                    <ng-template #noIncapacidades>
                        <tr>
                            <td colspan="4" class="text-center">Sin incapacidades</td>
                        </tr>
                    </ng-template>
                </table>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center">
                    <pagination-controls (pageChange)="paginaActual = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
