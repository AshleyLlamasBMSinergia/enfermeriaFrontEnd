<div class="content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header text-secondary border-0">
                <h3 class="card-title text-center">Todos los almacenes</h3>
            </div>
            <div class="card-body table-responsive p-0">
                <table class="table table-striped table-valign-middle">
                    <thead class="text-center">
                        <tr>
                            <th>Nombre</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody *ngIf="inventarios.length > 0; else noinventarioes">
                        <tr *ngFor="let inventario of inventarios | paginate: {itemsPerPage: elementosPorPagina, currentPage: paginaActual}">
                            <td class="text-center">
                                {{ inventario.nombre }}
                            </td>
                            <td width="10px">
                                <button (click)="showInventario(inventario.id)" class="btn btn-sm btn-secondary">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                    <ng-template #noinventarioes>
                        <tr>
                            <td colspan="5" class="text-center">Sin almacenes</td>
                        </tr>
                    </ng-template>
                </table>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center">
                    <pagination-controls (pageChange)="paginaActual = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
