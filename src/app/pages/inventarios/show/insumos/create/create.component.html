<div class="content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header text-secondary border-0">
                <h3 class="card-title text-center">Ingresar insumo médico</h3>
            </div>
            <div class="card-body" *ngIf="!mostrarGenerarInsumoMedicoForm">
                <form [formGroup]="agregarInsumoMedicoForm" (submit)="agregarInsumo()">
                    <div class="form-group">
                        <label class="col-form-label">
                            Buscar insumo
                            <span class="text-danger">*</span>
                        </label>
                        <ngx-select [items]="opcionesInsumos" name="insumo_id" formControlName="insumo_id" (select)="cargarDatosInsumo($event)">
                            <ng-content select="value"></ng-content>
                        </ngx-select>
                    </div>
                    <div *ngIf="insumo">
                        <div class="card shadow-none">
                        <div class="card-body">
                            <div class="row">
                              <div class="col-12 col-md-4">
                                <img [src]="image" alt="..." class="img-thumbnail img-fluid" formControlName="imagen" accept="image/*">
                              </div>
                              <div class="col-12 col-md-8">
                                <div class="pb-2">
                                  <div class="d-flex border-bottom py-2">
                                    <div>
                                      <b>Nombre</b>
                                    </div>
                                    <div class="ml-auto">
                                      {{insumo.nombre}}
                                    </div>
                                  </div>
                                </div>
                                <div class="pb-2" *ngIf="insumo?.descripcion">
                                  <div class="border rounded bg-white p-2" [innerHtml]='insumo.descripcion'>
                                    {{ insumo.descripcion }}
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="col-12 col-md-6">
                                    <div class="d-flex border-bottom py-2">
                                      <div>
                                        <b>Precio</b>
                                      </div>
                                      <div class="ml-auto">
                                        {{insumo.precio}} $
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-12 col-md-6">
                                    <div class="d-flex border-bottom py-2">
                                      <div>
                                        <b>Piezas por lote</b>
                                      </div>
                                      <div class="ml-auto">
                                        {{insumo.piezasPorLote}}
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="mensajesDeError.length > 0" class="text-danger pt-3">
                      <ul class="list-group">
                          <li class="list-group-item list-group-item-danger" *ngFor="let mensaje of mensajesDeError">{{ mensaje }}</li>
                      </ul>
                    </div>
                    <div class="text-center pt-3">
                        <button class="btn bg-pink">Agregar</button>
                    </div>
                    </div>
                </form>
            </div>
            <div class="card-body" *ngIf="mostrarGenerarInsumoMedicoForm">
                <form [formGroup]="generarInsumoMedicoForm" (submit)="generarInsumo()">
                    <div class="row">
                        <div class="col-12 col-sm-4">
                            <div class="form-group">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="imagen" required (change)="imagenSeleccionada($event)">
                                    <label class="custom-file-label">Fotografía</label>
                                </div>
                            </div>
                            <div class="pb-3">
                                <ng-container *ngIf="url; else defaultImage">
                                    <img *ngIf="url" [src]="url" alt="Imagen seleccionada" class="img-thumbnail mx-auto d-block">
                                </ng-container>
                                <ng-template #defaultImage>
                                    <img src="/assets/dist/img/image.jpg" alt="Imagen seleccionada" class="img-thumbnail mx-auto d-block">
                                </ng-template>
                            </div>
                        </div>
                        <div class="col-12 col-sm-8">
                            <div class="row">
                                <div class="form-group col">
                                    <label>Nombre</label>
                                    <input type="text" class="form-control" id="nombre" formControlName="nombre">
                                </div>
                                <div class="form-group col">
                                    <label>Piezas por lote</label>
                                    <input type="number" class="form-control" id="piezasPorLote" formControlName="piezasPorLote">
                                </div>
                                <div class="form-group col">
                                    <label>Precio</label>
                                    <div class="input-group mb-3">
                                        <input type="number" class="form-control" id="precio" formControlName="precio">
                                        <div class="input-group-append">
                                          <span class="input-group-text">MXN</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-12">
                                    <label>Descripción</label>
                                    <ckeditor [editor]="Editor" [config]="editorConfig" id="descripcion" formControlName="descripcion"></ckeditor>
                                </div>
                                <div>
                                  <label>Reactivos</label>
                                  <ngx-select
                                      [items]="reactivos"
                                      [multiple]="true"
                                      placeholder="Seleccione todos los medicamentos asociados al insumo"
                                      [formControlName]="'reactivos'"
                                  ></ngx-select>
                                </div>
                                <div *ngIf="mensajesDeError.length > 0" class="text-danger pt-3">
                                    <ul class="list-group">
                                        <li class="list-group-item list-group-item-danger" *ngFor="let mensaje of mensajesDeError">{{ mensaje }}</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center pt-3">
                        <button class="btn bg-pink">Guardar</button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-white border-0">
                <button class="btn btn-secondary btn-sm" (click)="togglegenerarInsumoMedicoForm()">
                    <i class="fas" [ngClass]="{'fa-search': mostrarGenerarInsumoMedicoForm, 'fa-plus': !mostrarGenerarInsumoMedicoForm}"></i>
                    {{ !mostrarGenerarInsumoMedicoForm ? 'Registrar insumo' : 'Regresar' }}
                </button>
            </div>
        </div>
    </div>
</div>
