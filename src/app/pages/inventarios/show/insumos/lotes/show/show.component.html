<div class="content">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header text-secondary border-0">
          <h3 class="card-title text-center">Informaci√≥n del insumo</h3>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-12 col-md-4">
                <div class="position-relative d-inline-block">
                  <img [src]="image" alt="..." class="img-thumbnail img-fluid">
                  <div class="position-absolute top-0 end-0 p-2">
                    <span class="badge badge-pill badge-info">Piezas:  {{lote?.piezasDisponibles}}/{{lote?.insumo?.piezasPorLote}}</span>
                  </div>
                </div>
                <div class="d-flex flex-wrap">
                  <div *ngFor="let reactivo of lote?.insumo?.reactivos" class="mr-2 mb-2">
                    <span class="badge badge-pill badge-info">{{ reactivo.nombre }}</span>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-8">
                <div class="pb-2">
                  <div class="d-flex border-bottom py-2">
                    <div>
                      <b>Nombre</b>
                    </div>
                    <div class="ml-auto">
                      {{lote?.insumo?.nombre}}
                    </div>
                  </div>
                </div>
                <div class="pb-2" *ngIf="lote?.insumo?.descripcion">
                  <div class="border rounded bg-white p-2" [innerHtml]='lote?.insumo?.descripcion'>
                    {{ lote?.insumo?.descripcion }}
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-md-6">
                    <div class="d-flex border-bottom py-2">
                      <div>
                        <b>Precio</b>
                      </div>
                      <div class="ml-auto">
                        {{lote?.insumo?.precio}} $
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="d-flex border-bottom py-2">
                      <div>
                        <b>Piezas por lote</b>
                      </div>
                      <div class="ml-auto">
                        {{lote?.insumo?.piezasPorLote}}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
